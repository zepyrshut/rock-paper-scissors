<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>rock paper scissors</title>
</head>
<body>

<h1 class="text-3xl text-center font-bold">PAPER ROCK SCISSORS</h1>

<h2 class="text-2xl text-center font-thin mt-3">Choose hand!</h2>

<div class="flex justify-center gap-3 mt-3">
    <img id="rock" class="bg-yellow-300 p-3 hover:bg-sky-300 transition-all choices" src="./assets/rock.png" alt="rock">
    <img id="paper" class="bg-yellow-300 p-3 hover:bg-sky-300 transition-all choices" src="./assets/paper.png"
         alt="paper">
    <img id="scissors" class="bg-yellow-300 p-3 hover:bg-sky-300 transition-all choices" src="./assets/scissors.png"
         alt="scissors">
</div>

<div id="hiddenPanel" class="hidden">


    <div class="flex justify-center gap-3 mt-3">
    <span class="text-2xl">Your choice: <span id="yourChoice"
                                              class="bg-sky-100 text-sky-800 py-1 px-2 rounded"></span></span>
    </div>

    <div class="flex justify-center gap-3 mt-6">
    <span class="text-2xl">Computer choice: <span id="computerChoice"
                                                  class="bg-orange-100 text-orange-800 py-1 px-2 rounded"></span></span>
    </div>

    <div class="flex justify-center gap-3 mt-6">
        <div class="text-2xl">Score: <span id="playerScore" class="bg-sky-100 text-sky-800 py-1 px-2 rounded">0</span> -
            <span id="computerScore" class="bg-orange-100 text-orange-800 py-1 px-2 rounded">0</span></div>
    </div>
</div>



<div id="hiddenRestartButton" class="flex justify-center p-3 hidden">
    <button id="restartGame" class="bg-lime-300 p-3 rounded font-medium">
    Restart game!
    </button>
</div>



<script type="module" src="script.js"></script>
</body>
</html>
